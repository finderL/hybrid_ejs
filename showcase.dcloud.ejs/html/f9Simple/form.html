<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>表单测试</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			//这是属于老版的缓存控制方案,后续的自定构建解决缓存也兼容这种模式,所以写法没问题
			document.write("<script type='text/javascript' src='../../js/core/RayApp/cacheControl.config.js?" + Math.random() + "'></scr" + "ipt>");
		</script>
		<script>
			//支持项目相对路径和绝对路径
			SrcBoot.output([
				'css/mui.min.css',
				'css/libs/mui.picker.min.css',
				'css/libs/mui.poppicker.css',
				'css/common/common.css',
				
			]);
		</script>
	</head>

	<body>
		<div class="page-loading"></div>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">个人信息</h1>
		<button class="mui-btn mui-btn-blue mui-text-right mui-pull-right" onclick="refresh()">刷新</button>
		<button class="mui-btn mui-btn-blue mui-text-right mui-pull-right" onclick="submit()">提交</button>
	</header>
	<!-- 内容区域 -->
	<div class="mui-content">
		<ul class="mui-table-view mui-accordion default">
			<li class="mui-table-view-cell mui-collapse  mui-active">
				<a class="mui-navigate-right" href="#">基本信息</a>
				<div class="mui-collapse-content">
					<form class="mui-input-group">
						<div class="mui-input-row">
							<label>用户登录名：</label>
							<input class="ep-mui-textbox" bind="loginId"/>
						</div>
						<div class="mui-input-row">
							<label>用户姓名：</label>
							<input class="ep-mui-textbox" bind="frameUser.displayName"/>
						</div>
						<div class="mui-input-row">
							<label>职务：</label>
							<input class="ep-mui-textbox" bind="frameUser.title"/>
						</div>
						<div class="mui-input-row">
							<label>办公电话：</label>
							<div class="ep-mui-outputtext" bind="frameUser.telephoneOffice"></div>
						</div>
						<div class="mui-input-row">
							<label>家庭电话：</label>
							<div class="ep-mui-outputtext" bind="frameUser.telephoneHome"></div>
						</div>
						<div class="mui-input-row">
							<label>移动电话：</label>
							<div class="ep-mui-outputtext" bind="frameUser.mobile"></div>
						</div>
						<div class="mui-input-row">
							<label>性别：</label>
							<div class="ep-mui-radiobuttonlist" bind="frameUser.sex" data="[{value:'男',text:'男'},{value:'女',text:'女'}]"></div>
						</div>
					</form>
				</div>
			</li>
			<li class="mui-table-view-cell mui-collapse">
				<a class="mui-navigate-right" href="#">扩展信息</a>
				<div class="mui-collapse-content">
					<form class="mui-input-group">
						<div class="mui-input-row">
							<label>生日：</label>
							<input class="ep-mui-datepicker" bind="userExtendInfo.birthday" data-options='{
								"beginYear":2015,
								"endYear": 2020,
								 format: "yyyy/MM/dd"
							}' />
						</div>
						<div class="mui-input-row">
							<label>身份证号：</label>
							<div class="ep-mui-outputtext" bind="userExtendInfo.identityCardNum"></div>
						</div>
						<div class="mui-input-row block">
							<label>QQ号码：</label>
							<div class="ep-mui-outputtext" bind="userExtendInfo.qqnumber"></div>
						</div>
					</form>
				</div>
			</li>
		</ul>
	</div>
		<!-- 通用seajs配置 -->
		<script>
			//将需要的配置文件进行封装函数,可以省去重复代码
			//所有的seajs别名或者项目中bizlogic文件夹下的js都需要在seaBizConfig.js中设置别名,通过别名引用
			//实际项目中请删除这些注释
			SrcBoot.outSeaConfig();
		</script>
		<script>
			seajs.use('js/bizlogic/f9Simple/form.js');
		</script>
	</body>

</html>
