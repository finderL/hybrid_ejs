<!DOCTYPE html >
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<!--之所以在头部引入了js,是因为这个js是一个全局配置文件,通过这个js动态写入的js和css可以用来控制缓存是否过期
			一般情况下,如果要考虑缓存,都要这么使用
			下面那个通过write写入配置文件,保证每次配置文件都是最新的
		-->
		<script>
			document.write("<script type='text/javascript' src='../../js/core/RayApp/cacheControl.config.js?"+Math.random()+"'></scr"+"ipt>"); 
		</script>
		<script>
			//引入css文件
			SrcBoot.output([
				'css/mui.min.css',
				'css/common/common.css',
				'css/freshmanual/fileupload.css'
			]);
		</script>
	</head>

	<body>
		<div class="mui-content">
			<div class="upload-pretty">
				<input type="file" name="" id="testInput">
				<div class="pretty-style">
					选择文件
				</div>
			</div>
			<div class="img-container">
				<div id="img-group">
				</div>
				<div id="addImg" class="mui-pull-left pic-div add-img">
					<img class="img-photo" src="../../img/imgOperation/img_addphoto.png" />
					<div class="closeLayer common-hidden">
						<img src="../../img/imgOperation/img_delete_error.png" class="plus-pic" />
					</div>
				</div>

			</div>
			<button type="button" id="btn-uploader">上传</button>
			<div id="tips">

			</div>
		</div>
	</body>
	<script>
		SrcBoot.outSeaConfig();
	</script>
	<script>
		seajs.use('js/bizlogic/freshmanual/05fileupload2.js');
	</script>

</html>
