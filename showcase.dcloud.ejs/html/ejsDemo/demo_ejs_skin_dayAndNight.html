<!DOCTYPE html >
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<script>
			//这是属于老版的缓存控制方案,后续的自定构建解决缓存也兼容这种模式,所以写法没问题
			document.write("<script type='text/javascript' src='../../js/core/RayApp/cacheControl.config.js?" + Math.random() + "'></scr" + "ipt>");
		</script>
		<script>
			var skin = localStorage.getItem('ejs_simple_skin_key');
			if(skin === 'null') {
				skin = 'day';
			}
			skin = skin || 'day';
			//支持项目相对路径和绝对路径
			var skinCss = '';
			if(skin === 'day') {
				skinCss = 'css/ejsDemo/demo_skin_day.css';
			} else if(skin === 'night') {
				skinCss = 'css/ejsDemo/demo_skin_night.css';
			}
			SrcBoot.output([
				'css/mui.min.css',
				'css/common/common.css',
				skinCss
			]);
			
		</script>
		<title>日间，夜间模式示例</title>
	</head>

	<body>
		<div class="mui-content pt0" id="ejs-app">
			<p class="mt10">
				这里是测试页面,用来测试皮肤效果
			</p>
			
			<button type="button" class="mui-btn  mui-btn-block" id="closeWithResult">关闭页面(传入回调信息)</button>
		</div>
		
		<!-- 通用seajs配置 -->
		<script>
			//将需要的配置文件进行封装函数,可以省去重复代码
			//所有的seajs别名或者项目中bizlogic文件夹下的js都需要在seaBizConfig.js中设置别名,通过别名引用
			//实际项目中请删除这些注释
			SrcBoot.outSeaConfig();
		</script>
		<script>
			seajs.use('js/bizlogic/ejsDemo/demo_ejs_skin_dayAndNight.js');
		</script>
	</body>

</html>
