<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<script>
			document.write("<script type='text/javascript' src='../../js/core/RayApp/cacheControl.config.js?" + Math.random() + "'></scr" + "ipt>");
		</script>
		<script>
			SrcBoot.output([
				'css/mui.min.css',
				'css/common/common.css',
				'../../css/video/demo_video_h5Video.css'
			]);
		</script>
	</head>

	<body>
		<div class="mui-content pt0" id="ejs-app">
			<div id="videoContainer">
				<!--
                	让ios支持内联播放,必须添加 webkit-playsinline 标签
                -->
				<video webkit-playsinline id="videoMedia" controls="controls" preload>
					<!--<source src="http://192.168.23.1:8088/Wildlife.mp4" type='video/mp4'>-->
					<source src="http://app.epoint.com.cn/staticResource/video_demo.mp4" type='video/mp4'>
					<!--<source src="../../video/Wildlife.webm" type='video/webm'>	-->
					<!--<source src="http://192.168.23.1:8088/Wildlife.mp4" type='video/mp4'>-->
					<!--<source src="https://media.w3.org/2010/05/sintel/trailer.mp4" type='video/mp4'>-->
					<!--<source src="../video/Wildlife.mp4" type='video/mp4'>
					<source src="../video/Wildlife.webm" type='video/webm'>-->
					<!--http://192.168.23.1:8088/Wildlife.mp4-->
					<p>浏览器不支持Html5 Video!</p>
				</video>
				<img id="videoMediaDefaultImg" src="../../img/media/img_clickToPlay.png" />
			</div>
			<div id="TypeSwitch">
				<button id="inlinePlayBtn" class="switchBtn choosed">内敛播放</button>
				<button id="noInlinePlayBtn" class="switchBtn ">非内联播放</button>
			</div>			
		</div>
		<script>
			SrcBoot.outSeaConfig();
		</script>
		<script>
			seajs.use('js/bizlogic/video/demo_video_h5Video..js');
		</script>
	</body>

</html>
